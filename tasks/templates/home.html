{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONECLICK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">

            
            <div class="col-md-4 offset-md-4">
                <h1 class="display-5 text-center fw-bold">MODE USER</h1>
                {% for task in tasks %}
                <div class="card card-body text-black mt-2 d-flex flex-row justify-content-between">
                    <div>
                        <h1>{{task.title}}</h1>
                        <p>{{task.description}}</p>
                    </div>
                </div>
                {% empty %}
                <h2 class="display-4 text-center">No hay productos registrados</h2>
                {% endfor %}
                <br>
                <br>
                <div class="text-center">
                    <a href="http://127.0.0.1:8000/tasks/" class="fw-bold p-3 mb-2 bg-primary text-white"> GESTIONAR </a>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
